<!-- Coded by hand cause I'm a loser. -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="400" id="Title">
    <!-- Style -->
    <style>
        @keyframes grow-horz {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        @keyframes grow-vert {
            0% {
                height: 0;
            }
            100% {
                height: 100%;
            }
        }
        @keyframes grow-circle {
            0% {
                r: 0px;
                opacity: 0;
            }
            100% {
                r: 400px;
                opacity: 1;
            }
        }

        #Bars-Left rect {
            animation: grow-horz 3s ease-in-out forwards;
        }
        #Bars-Top rect {
            animation: grow-vert 2s ease-in-out forwards;
        }
        .gradient-light {
            animation: grow-circle 4s ease-in-out forwards;
        }
    </style>
    <!-- Gradients -->
    <defs>
        <radialGradient id="gradientlight" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#3f6271;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3f6271;stop-opacity:0" />
        </radialGradient>
        <linearGradient id="gradientbars" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4d585c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4d585c;stop-opacity:0" />
        </linearGradient>
        <linearGradient id="gradienttext" x1="0%" y1="0%" x2="100%" y2="0">
            <stop offset="0%" style="stop-color:#33235b;"/>
            <stop offset="25%" style="stop-color:#D62229;"/>
            <stop offset="50%" style="stop-color:#E97639;"/>
            <stop offset="75%" style="stop-color:#792042;"/>
            <stop offset="100%" style="stop-color:#33235b;"/>
        </linearGradient>
        <filter id="acrylic">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
            <feComposite in="SourceGraphic" in2="blur" operator="in" result="mix" />
        </filter>
        <path id="type">
            <animate attributeName="d" from="m0,180 h0" to="m0,180 h1100" dur="6s" begin="0s" fill="freeze"/>
        </path>
        <pattern id="textpattern" x="0" y="0" width="300%" height="100%" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="150%" height="100%" fill="url(#gradienttext)">
                <animate attributeType="XML"
                        attributeName="x"
                        from="0" to="150%"
                        dur="7s"
                        repeatCount="indefinite"/>
            </rect>
            <rect x="-150%" y="0" width="150%" height="100%" fill="url(#gradienttext)">
                <animate attributeType="XML"
                        attributeName="x"
                        from="-150%" to="0"
                        dur="7s"
                        repeatCount="indefinite"/>
            </rect>
        </pattern>
    </defs>
    <!-- Groups -->
    <g id="Background" fill="none">
        <!-- Light gradient -->
        
    </g>
    <g id="Bars" fill="none">
        <!-- Left bars -->
        <g id="Bars-Left" fill="none">
            <rect x="0" y="100" width="0" height="2" fill="#4d585c" style="animation-delay: 0s; opacity: 0.8" />
            <rect x="0" y="200" width="0" height="2" fill="#4d585c" style="animation-delay: 0.2s; opacity: 0.6" />
            <rect x="0" y="300" width="0" height="2" fill="#4d585c" style="animation-delay: 0.4s; opacity: 0.4" />
        </g>
        <!-- Top bars-->
        <g id="Bars-Top" fill="none">
            <rect x="100" y="0" width="2" height="0" fill="url(#gradientbars)" style="animation-delay: 0.2s;" />
            <rect x="200" y="0" width="2" height="0" fill="url(#gradientbars)" style="animation-delay: 0.4s;" />
            <rect x="300" y="0" width="2" height="0" fill="url(#gradientbars)" style="animation-delay: 0.6s;" />
            <rect x="400" y="0" width="2" height="0" fill="url(#gradientbars)" style="animation-delay: 0.8s;" />
            <rect x="500" y="0" width="2" height="0" fill="url(#gradientbars)" style="animation-delay: 1s;" />
            <rect x="600" y="0" width="2" height="0" fill="url(#gradientbars)" style="animation-delay: 1.2s;" />
            <rect x="700" y="0" width="2" height="0" fill="url(#gradientbars)" style="animation-delay: 1.4s;" />
        </g>
    </g>
    <g id="Name" fill="none">
        <text x="400" font-family="Montserrat" font-size="80" fill="url(#textpattern)" text-anchor="middle">
            <textPath xlink:href="#type">TheBox</textPath>
        </text>
    </g>
</svg>
