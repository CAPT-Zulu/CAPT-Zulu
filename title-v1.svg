<!-- Coded by hand cause I'm a loser. -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" id="Title">
    <!-- Style -->
    <style>
        @media (prefers-color-scheme: light) {
            #Background {
                fill: black;
            }
            #Bars rect {
                fill: white;
            }
            .name-tag {
                fill: black;
                stroke: white;
            }
            .name-tag text {
                fill: white;
            }
        }
        @media (prefers-color-scheme: dark) {
            #Background {
                fill: white;
            }
            #Bars rect {
                fill: black;
            }
            .name-tag {
                fill: white;
                stroke: black;
            }
            .name-tag text {
                fill: black;
            }
        }

        @keyframes grow-horz {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        @keyframes grow-vert {
            0% {
                height: 0;
            }
            100% {
                height: 100%;
            }
        }
        @keyframes grow-circle {
            0% {
                r: 0px;
                opacity: 0;
            }
            100% {
                r: 300px;
                opacity: 0.5;
            }
        }

        #Bars-Left rect {
            animation: grow-horz 3s ease-in-out forwards;
        }
        #Bars-Top rect {
            animation: grow-vert 2s ease-in-out forwards;
        }
        .blue-light {
            animation: grow-circle 4s ease-in-out forwards;
        }
        .name-tag {
            
        }
    </style>
    <!-- Gradients -->
    <defs>
        <radialGradient id="blueLight" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:0" />
        </radialGradient>
    </defs>
    <!-- Groups -->
    <g id="Background" fill="none">
        <!-- Light gradient -->
        <circle cx="400" cy="0" r="300" fill="url(#blueLight)" class="blue-light" />
    </g>
    <g id="Bars" fill="none">
        <!-- Left bars -->
        <g id="Bars-Left" fill="none">
            <rect x="0" y="100" width="0" height="2" fill="black" style="animation-delay: 0s;" />
            <rect x="0" y="200" width="0" height="2" fill="black" style="animation-delay: 0.2s;" />
            <rect x="0" y="300" width="0" height="2" fill="black" style="animation-delay: 0.4s;" />
        </g>
        <!-- Top bars-->
        <g id="Bars-Top" fill="none">
            <rect x="100" y="0" width="2" height="0" fill="black" style="animation-delay: 0.2s;" />
            <rect x="200" y="0" width="2" height="0" fill="black" style="animation-delay: 0.4s;" />
            <rect x="300" y="0" width="2" height="0" fill="black" style="animation-delay: 0.6s;" />
            <rect x="400" y="0" width="2" height="0" fill="black" style="animation-delay: 0.8s;" />
            <rect x="500" y="0" width="2" height="0" fill="black" style="animation-delay: 1s;" />
            <rect x="600" y="0" width="2" height="0" fill="black" style="animation-delay: 1.2s;" />
            <rect x="700" y="0" width="2" height="0" fill="black" style="animation-delay: 1.4s;" />
        </g>
    </g>
    <g id="Name" fill="none">
        <rect class="name-tag" x="250" y="125" width="300" height="150" fill="grey" stroke="black" stroke-width="2" rx="10" />
        <text x="400" y="200" font-family="Arial" font-size="50" fill="black" text-anchor="middle">Title</text>
    </g>
</svg>